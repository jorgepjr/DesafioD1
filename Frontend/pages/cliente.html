<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
    <title>Cadastro inicial</title>
</head>

<body>
    <div class="container">
        <div class="mt-2">
        <div class="float-left">
            <a href="index.html" class="btn btn-link"><em class="fas fa-arrow-left"></em> Voltar</a>
        </div>
        <div class="float-right">
            <a href="endereco.html" class="btn btn-link">Próximo <em class="fas fa-arrow-right"></em></a>
        </div>
    </div>
        <br>
        
        <div class="progress mt-3">
            <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Dados Básicos</div>
            <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"><span class="p-2 bg-light alert-secondary">Endereço</span></div>
            <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"><span class="p-2 bg-light alert-secondary">Contato</span></div>
        </div>
        <div class="card card-body mt-2">
            <form id="form" method="POST">
                <input hidden  id="id" name="id" >
                <div class="form-group">
                    <label for="nome">Nome completo</label>
                    <input class="form-control" id="nome" name="nome" type="text" required>
                </div>
                <div class="form-group">
                    <label for="rg">RG</label>
                    <input class="form-control" id="rg" name="rg" type="text" required>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input class="form-control" id="cpf" name="cpf" type="text" required>
                </div>
                <div class="form-group">
                    <label for="dataDeNascimento">Data de nascimento</label>
                    <input class="form-control" id="dataDeNascimento" name="dataDeNascimento" type="date" required>
                </div>
                <div class="float-right">
                    <input class="btn btn-info" type="submit" value="Salvar" required>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="../js/cliente/salvar.js"></script>

</html>
